                                <h2><br>ARQUEIRO</h2><br>
                                <p>Arqueiro foi uma série de televisão americana desenvolvida por Greg Berlanti, Andrew Kreisberg e Marc Guggenheim, transmitida pela emissora The CW desde 10 de outubro de 2012, e estrelada por Stephen Amell. A série é baseada no personagem Oliver Queen / Arqueiro Verde da DC Comics, um homem que, depois de cinco anos preso em uma ilha hostil, volta para casa e se torna um herói empunhando um arco e flecha chamado de Arqueiro Verde. É uma série situada no mesmo universo fictício de The Flash e Legends of Tomorrow. A série foi oficializada no primeiro semestre de 2012,[1] com ordem de 23 episódios para a primeira temporada, que estreou em 10 de outubro de 2012.[2] A segunda temporada foi lançada em 9 de outubro de 2013, a terceira temporada foi lançada em 8 de outubro de 2014, a quarta temporada, lançada em 7 de outubro de 2015, e a quinta temporada foi lançada no dia 5 de outubro de 2016.

                                    Arqueiro recebeu críticas positivas de vários críticos. A série teve em média cerca de 3.68 milhões de espectadores ao longo da primeira temporada e recebeu vários prêmios e indicações. Para promover a série, uma história em quadrinhos de pré-visualização foi lançada antes da série de televisão começar, enquanto webisódios que caracterizam um produto tie-in com a empresa Bose foram desenvolvidos para a segunda temporada. Em outubro de 2014, uma série spin-off situada no mesmo universo, intitulada The Flash, estreou. Em agosto de 2015, um spin-off animado, Vixen, foi lançado, enquanto uma outra série spin-off, Legends of Tomorrow, estreou em janeiro de 2016, com vários personagens de Arrow e The Flash. </p>
